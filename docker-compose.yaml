version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    volumes:
      - .:/app
      - ./.go/pkg:/go/pkg
      - ./.go-cache:/go-cache
    working_dir: /app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      GOCACHE: /go-cache
    entrypoint: ["./docker/dev/reflex.conf", "./cmd/main.go"]


  migrate:
    image : migrate/migrate
    volumes:
      - .:/app
    working_dir: /app
    env_file:
      - .env
    profiles:
      - donotstart
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medium_clone_db
    ports:
      - "5432"